name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: web

      - name: Setup database
        run: bin/rails db:prepare

      - name: Run web app tests
        run: bundle exec rspec
        continue-on-error: true  # Web app tests may not exist yet

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run StandardRB (root)
        run: bundle exec standardrb

      - name: Install web dependencies
        run: bundle install
        working-directory: web

      - name: Run StandardRB (web)
        run: bundle exec standardrb
        working-directory: web

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run bundle-audit (root)
        run: bundle exec bundle-audit check --update

      - name: Install web dependencies
        run: bundle install
        working-directory: web

      - name: Run bundle-audit (web)
        run: bundle exec bundle-audit check --update
        working-directory: web

  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: page_migration_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: web

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup external database with test data
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: page_migration_test
        run: |
          psql -c "CREATE TABLE IF NOT EXISTS organizations (reference VARCHAR(50) PRIMARY KEY, name VARCHAR(255) NOT NULL);"
          psql -c "INSERT INTO organizations (reference, name) VALUES ('TEST001', 'Test Organization') ON CONFLICT DO NOTHING;"
          psql -c "INSERT INTO organizations (reference, name) VALUES ('DEMO123', 'Demo Company') ON CONFLICT DO NOTHING;"
          psql -c "INSERT INTO organizations (reference, name) VALUES ('SAMPLE', 'Sample Corp') ON CONFLICT DO NOTHING;"

      - name: Prepare Rails test database
        env:
          RAILS_ENV: test
        run: bin/rails db:prepare

      - name: Build Tailwind CSS
        run: bin/rails tailwindcss:build

      - name: Run Playwright tests
        env:
          RAILS_ENV: test
          CI: true
          PAGE_MIGRATION_DATABASE_URL: postgres://postgres:postgres@localhost:5432/page_migration_test
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
